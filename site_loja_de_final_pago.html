<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - Tienda de Flores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Elige tu método de pago</h1>
    </header>

    <main class="pago-container">
        <h2 id="producto"></h2>
        <img id="producto-img" src="" alt="Imagen del producto" class="producto-imagen">
        <p id="precio"></p>
        
        <h3>Métodos de pago:</h3>
        <ul>
            <li><input type="radio" name="pago" value="pix"> PIX - Pago al contado</li>
            <li><input type="radio" name="pago" value="debito"> Tarjeta de Débito</li>
            <li><input type="radio" name="pago" value="credito"> Tarjeta de Crédito</li>
        </ul>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
